<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallet Town - Top-Down View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0ff;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        #gameCanvas {
            background-color: #87ceeb;
            border: 3px solid #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .controls {
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            max-width: 800px;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #a0a0ff;
        }

        .controls p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .key {
            background-color: #333;
            color: #0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-weight: bold;
        }

        .info {
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            max-width: 800px;
            text-align: center;
        }

        .info p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .fps {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0f0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            #gameCanvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="fps" id="fps">FPS: 60</div>
    <div id="gameError" style="position:fixed;left:10px;bottom:10px;background:#b71c1c;color:#fff;padding:8px 12px;border-radius:6px;display:none;z-index:999;">JS Error</div>
    
    <div class="container">
        <h1>üèòÔ∏è Pallet Town</h1>
        <p class="subtitle">Pok√©mon - Top-Down View</p>
        
        <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>
        
        <div class="controls">
            <h3>Controls</h3>
            <p>
                <span class="key">‚Üë</span>
                <span class="key">‚Üì</span>
                <span class="key">‚Üê</span>
                <span class="key">‚Üí</span>
                or <span class="key">WASD</span> to move ‚Ä¢ 
                <span class="key">R</span> to reset
            </p>
            <p style="margin-top:8px;font-size:0.9em;color:#ffd;">Click the canvas to focus keyboard controls (or tap on mobile).</p>
        </div>
        
        <div class="info">
            <p><strong>Pallet Town</strong> - Your adventure starts here!</p>
            <p id="coordinates">Position: (0, 0)</p>
        </div>
    </div>

    <script src="pallet-town.js"></script>
    <script>
        // Show error box when game writes to it
        const gameError = document.getElementById('gameError');
        const origSetText = (el => (txt) => { if (el) { el.style.display = txt ? 'block' : 'none'; el.textContent = txt; } })(gameError);
        window.showGameError = origSetText;
    </script>
</body>
</html>
